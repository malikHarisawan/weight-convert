<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="title text-center text-white m-4">Weight Converter</h1>
                <form >
                    <div class="form-group">
                        <input type="number"
                        id="input"
                        placeholder="Enter pounds to convert"
                        class="form-control mb-2">
                    </div>
                </form>

                <div class="output">
                    <div class="card bg-primary mb-2 p-1 text-white">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-secondary mb-2 p-1 text-white">
                        <div class="card-block">
                            <h4>KG:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2 p-1 text-white">
                        <div class="card-block">
                            <h4>Ounce:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
